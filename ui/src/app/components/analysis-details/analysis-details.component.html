<br>
<div class="viewer">
    <button type="button" class="btn btn-sm bg-light mr-2"
        [ngClass]="(selectedKey === 'logs') ? 'btn-outline-primary': 'btn-outline-dark'"
        (click)="selectKey('logs')">Logs</button>
    |
    <button *ngFor="let key of keys$ | async" type="button" class="btn btn-sm bg-light mx-2"
        [ngClass]="(selectedKey === key) ? 'btn-outline-primary': 'btn-outline-dark'"
        (click)="selectKey(key)">{{key}}</button>
    |
    <button type="button" class="btn btn-sm bg-light btn-outline-warning ml-2"
        (click)="selectKey('chart')">Chart</button>

    <div class="mt-3">
        <p *ngIf="selectedKey === 'logs'">
            <li class="list-unstyled" *ngFor="let log of logs$ | async">
                <span class="col-sm-3 pr-5">{{log.date | date:'dd-MM-yyyy hh:mm:ss.SSS'}}</span>
                <span>{{log.description}}</span>
            </li>
        </p>

        <p>
            <li class="list-unstyled mb-2" *ngFor="let analysisItem of filteredAnalysisItems">
                <span class="ml-3 pr-3" *ngFor="let value of analysisItem.data">{{value}}</span>
            </li>
        </p>

        <p>
            <app-analyses-chart [pieChartLabels]="pieChartLabels" [pieChartData]="pieChartData"
                *ngIf="selectedKey === 'chart'">
            </app-analyses-chart>
        </p>
    </div>
</div>
